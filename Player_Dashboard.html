<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-xl mx-auto bg-white p-6 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Player Dashboard</h1>

    <!-- Player Information Section -->
    <section class="mb-6">
        <h2 class="text-xl font-bold mb-2">Player Information</h2>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <p class="font-semibold">Username:</p>
                <p class="text-gray-800">JohnDoe123</p>
            </div>
            <div>
                <p class="font-semibold">Email:</p>
                <p class="text-gray-800">johndoe@example.com</p>
            </div>
        </div>
    </section>

    <!-- Gameplay Stats Section -->
    <section>
        <h2 class="text-xl font-bold mb-2">Gameplay Statistics</h2>
        <div>
            <p class="font-semibold">Total Games Played:</p>
            <p class="text-gray-800">25</p>
        </div>
        <div class="mt-2">
            <p class="font-semibold">Total Wins:</p>
            <p class="text-green-600">18</p>
        </div>
        <div class="mt-2">
            <p class="font-semibold">Total Losses:</p>
            <p class="text-red-600">7</p>
        </div>
        <div class="mt-2">
            <p class="font-semibold">Win Percentage:</p>
            <p class="text-blue-600">72%</p>
        </div>
    </section>
</div>

<script>
    // Example JavaScript for dynamic interaction (mock data)
    // Replace with actual dynamic data fetching and rendering
    document.addEventListener('DOMContentLoaded', function() {
        // Example: Fetch gameplay stats via AJAX
        const gameplayStats = {
            totalGamesPlayed: 25,
            totalWins: 18,
            totalLosses: 7,
            winPercentage: 72
        };

        // Render gameplay stats dynamically
        document.querySelector('#totalGamesPlayed').textContent = gameplayStats.totalGamesPlayed;
        document.querySelector('#totalWins').textContent = gameplayStats.totalWins;
        document.querySelector('#totalLosses').textContent = gameplayStats.totalLosses;
        document.querySelector('#winPercentage').textContent = gameplayStats.winPercentage + '%';
    });
</script>

</body>
</html>
